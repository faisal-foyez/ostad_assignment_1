<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Weather Application</h1>
        <form class="form_container">
            <input style="width:270px" id="location-input" type="text" placeholder="Enter location" class="form-control mr-2">
            <button id="get-weather-btn" class="btn btn-primary">Get Weather</button>
        </form>
        <div style="border:1px solid rgb(198, 198, 198); height:200px; width:400px; margin-top: 2em;" id="weather-info" style="text-align: left;" class="d-flex flex-column align-items-start justify-content-around">
            <div style="font-weight: 700; color:rgb(202, 106, 106)" id="temp">
                <span>temperature: </span>
                <span style="font-weight: 700; color:rgb(53, 134, 165)"></span>
            </div>
            <div style="font-weight: 700; color:rgb(202, 106, 106)" id="humid">
                <span>Humidity: </span>
                <span style="font-weight: 700; color:rgb(53, 134, 165)"></span>
            </div>
            <div style="font-weight: 700; color:rgb(202, 106, 106)" id="desc">
                <span>Description: </span>
                <span style="font-weight: 700; color:rgb(53, 134, 165)"></span>
            </div>
        </div>
    </div>
    <!-- Include JavaScript -->
    <script src="script.js"></script>
</body>
</html>
